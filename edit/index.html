<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<html wf="none">
    <head>
        <link type="text/css" rel="stylesheet" href="/design/styles/m104.css" />
        <!-- <script src="/design/scripts/m104-edit.js"></script> -->
    </head>
  <body>
    <form method="POST">
        <table width="100%">
        <tr>
            <td>
                <label style="font-weight: bold;">Рабочий профиль:</label>
                <select name="profiles"/>               
            </td>
            <td>
                <input type="button" name="return" value="Выйти из режима редактирования" class="btn" style="float: right;"/>
            </td>
        </tr>
        </table>
        <br/>
        <hr/>
        <br/> 

        <table width="100%" class="alterator-listbox multi-select" name="hosts">
            <caption><span class="alterator-label" name="title"/></caption>
            <thead>
            <tr>
                <th style="display: none;">Выбор</th>
                <th>Процесс</th>
                <th><span translate="_">Основной (IP:PORT)</span></th>
                <th><span translate="_">Резервный (IP:PORT)</span></th>
                <th><span translate="_">Состояние</span></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td style="display: none;"><span class="alterator-label" name="name"/></td>
                <td>
                    <span class="alterator-label" name="process_num"/>
                    <span class="alterator-label" name="name" style="display:none"/>
                </td>
                <td><span class="alterator-label" name="primary"/></td>
                <td><span class="alterator-label" name="secondary"/></td>
                <td><span class="alterator-label" name="status"/></td>
            </tr>
            
            </tbody>
        </table>

        

        <br/>
        <table width="100%">
            <tr style="float: right;">
                <td>
                    <input type="button" name="addProc" value="Добавить процесс" class="btn"/> 
                    <input type="button" name="delProc" value="Удалить процесс" class="btn"/> 
                </td>
            </tr>
        </table>

        <br/>
        <hr/>
        <br/> 

        <fieldset>
            <legend><span translate="_" style="font-weight: bold;">Редактировать процессы</span></legend>
            <br/>
            <!-- <p><span translate="_">Выберите нужную строку таблицы профиля (checkbox)</span></p> -->
            <table width="100%">
                <tr>
                    <td>
                        <span translate="_">Введите основной IP:</span>
                        <input type="text" class="text" name="addPrimary" value="10.23.23.123:9595" placeholder="Введите основной IP"/>
                        <p><input type="button" name="apply" value="Применить" class="btn"/></p>
                    </td>
                    <td>
                        <span translate="_">Введите резервный IP:</span>
                        <input type="text" class="text" name="addSecondary" value="localhost:10232" placeholder="Введите резервный IP"/>
                        <p><input type="button" name="applySecondary" value="Применить" class="btn"/></p>
                    </td>
                </tr>
            </table>
        </fieldset>

        <br/>
        <hr/>
        <br/> 

        <fieldset>
            <legend><span translate="_" style="font-weight: bold;">Действия над профилем</span></legend>
            <table>
                <tr>
                    <!-- <td>                        
                        <input style="width: 200px;" type="text" class="text" name="new_profile_name" placeholder="Введите название нового профиля"/>  
                        <input type="button" name="create_profile" value="Создать" class="btn"/>                                            
                    </td> -->                                      
                    <p><input type="button" name="deleteProfile" value="Удалить профиль" class="btn" style="float: right; background-color: brown;" onmouseover="this.style.backgroundColor='rgb(229, 103, 103)'" onmouseout="this.style.backgroundColor='brown'"/></p>
                    <p><input type="button" name="save_as" value="Сохранить как" class="btn"  style="float: right;"/></p>
                    <p><input type="button" name="AddNewProf" value="Создать профиль" class="btn"  style="float: right;"/></p>                     
                </tr>
            </table>            
        </fieldset>



        <fieldset name="addNewProfiles" style="display: none;">
            <legend><span style="font-weight: bold;">Создание нового профиля</span></legend>
            <table>
                <tr>
                    <td style="padding-bottom: 20px; padding-top: 10px;">
                        <span>Новый профиль:</span>
                        <input style="width: 200px;" type="text" class="text" name="new_profile_name" placeholder="Введите название нового профиля"/>                        
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <input type="button" name="create_profile" value="Создать" class="btn"/>
                        <input type="button" name="cancellation_newprofiles" value="отмена" class="btn"/>
                    </td>
                </tr>

            </table>


        </fieldset>    

        <fieldset name="saveAsForm" style="display: none;">
            <legend><span translate="_" style="font-weight: bold;">Сохранить профиль как</span></legend>
            <table>
                <tr>
                    <td>
                        
                    </td>
                    <p><input type="button" name="cancellation_save" value="отмена" class="btn" style="float: right;"/></p>
                </tr>
            </table>
        </fieldset>
        <br/>
        <hr/>
        <br/>
        
    </form>
  </body>
</html>
